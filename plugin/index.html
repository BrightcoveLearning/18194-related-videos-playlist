<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Related Videos from a Playlist</title>

  <!-- styles for the overlay plugin -->
  <link href="//players.brightcove.net/videojs-overlay/2/videojs-overlay.css" rel='stylesheet'>

  <!-- custom styles -->
  <link href="related-videos-playlist.css" rel="stylesheet">
</head>

<body>
  <!-- player embed code with an id attribute -->
  <video id="myPlayerID"
    data-video-id="4511351172001"
    data-account="1752604059001"
    data-player="default"
    data-embed="default"
    class="video-js"
    controls></video>

  <script src="//players.brightcove.net/1752604059001/default_default/index.min.js"></script>

  <!--include the Overlay plugin's JavaScript -->
  <script src="//players.brightcove.net/videojs-overlay/2/videojs-overlay.min.js"></script>

  <script type="text/javascript" src="related-videos-playlist.js"></script>
  <script>
    videojs('myPlayerID').relatedVideosPlaylist();
  </script>
</body>

</html>
